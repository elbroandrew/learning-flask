<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Welcome to site! {{ my_var }}</h1>
  <h2>{{ letters }}</h2>
  <h2>{{ some_dict['name'] }}</h2>
  <img src="../static/m.jpg" alt="a beautiful pic">
    <ul>
        {% for letter in letters %}
        <li>{{ letter }}</li>
        {% endfor %}
    </ul>
{% if 'o' in letters %}
    <p>"o" is in {{ letters }} </p>
{% else %}
    <p>"o" is not in letters</p>
{% endif %}
</body>
</html>
